# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 心灵小筑
subtitle: 爱学习，爱生活
description: 主要记录了我和朋友们关于计算机和 Web 前端学习笔记和一些人生感想。欢迎大家随时加入，记录此时所得。  
keywords: 技术博客, 前端, JavaScript
author: Suciy
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://suciy.github.io/
root: /
# permalink: :year/:month/:day/:title.html
permalink: article/:year:month:day.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
# category_map:
#   Java教程: java-learn
#   Hexo博客折腾: hexo
#   Java知识梳理: java
#   安全认证: safe
#   工具: tool
#   数据库: db
#   杂谈: other
#   环境配置: env
#   并发编程: concurrent
# tag_map:
#   工具: tool
#   后端开发: back-end
#   安全认证: ssafe
#   开源: open-source
#   数据库: db
#   杂谈: other
#   环境配置: env
#   并发编程: concurrent

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
pagination_dir: page
index_generator:
  per_page: 10
  order_by:
    top: -1
    date: -1
archive_generator:
  per_page: 0
  yearly: true
  monthly: true
tag_generator:
  per_page: 0
category_generator:
  per_page: 0


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: BlueLake
stylus:
  compress: true


# json local search
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html


deploy:
- type: git
  repo: https://github.com/suciy/blog
  branch: master

